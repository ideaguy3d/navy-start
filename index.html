<html>
<head>
    <title>Navy START guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="us navy start training guide">

    <link rel="stylesheet" href="libs/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <!--<link rel="stylesheet" href="julius-app/libs/angular-material/angular-material.css">-->
    <!--<link rel="stylesheet" href="julius-app/libs/angular-material-icons/angular-material-icons.css">-->
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="julius-app/jstyles.css">
    <link rel="stylesheet" href="julius-app/jnavy-start/jnavy-start.css">

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>


<!-- 3. Display the application -->
<body>

<!-- zPrimary wrapper element -->
<div ng-controller="j3dMainCtrl" ng-cloak>
    <header class="navbar navbar-fixed-top" data-ng-include="'julius-app/jcore/views/header.html'"></header>

    <div ng-switch="landingState">
        <div ng-switch-when="state2">
            <!-- z3D Content Area -->
            <div> <!-- id="main-wrapper" -->
                <h1>State2 has been activated</h1>
            </div>
        </div>
        <div ng-switch-default>
            <div class="jpad-top-64">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>

<!------ footer ------>
<div class="jfooter">
    <div class="jcenter">
        <h1>
            Built by
            <a href="https://juliusalvarado.info" target="_blank">
                <i class="fa fa-code"></i>j.Alvarado()<i class="fa fa-code"></i>
            </a>
        </h1>
    </div>
    <div id="j-gif-anim" class="jcenter">
        <img src="img/nexus.gif" alt="julius-gif">
    </div>
</div>

<!-- zLibraries -->
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-bootstrap/ui-bootstrap.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
<script src="libs/angular-md5/angular-md5.min.js"></script>
<script src="libs/firebase/firebase.js"></script>
<script src="libs/angularfire/dist/angularfire.min.js"></script>

<!-- julius' ngJavaScript code -->
<script src="julius-app/config.js"></script>
<script src="julius-app/app.js"></script>
<!-- jcore.module -->
<script src="julius-app/jcore/core.module.js"></script>
<script src="julius-app/jcore/config/jcore.routes.js"></script>
<script src="julius-app/jcore/services/menu.service.js"></script>
<script src="julius-app/jcore/controllers/main.ctrl.js"></script>
<script src="julius-app/jcore/controllers/header.ctrl.js"></script>
<!-- jchat.module -->
<script src="julius-app/jchat/chat.module.js"></script>
<script src="julius-app/jchat/services/auth.service.js"></script>
<script src="julius-app/jchat/services/users.service.js"></script>
<script src="julius-app/jchat/services/channels.service.js"></script>
<script src="julius-app/jchat/services/messages.service.js"></script>
<script src="julius-app/jchat/config/jchat.routes.js"></script>
<script src="julius-app/jchat/controllers/auth.ctrl.js"></script>
<script src="julius-app/jchat/controllers/profile.ctrl.js"></script>
<script src="julius-app/jchat/controllers/channels.ctrl.js"></script>
<script src="julius-app/jchat/controllers/messages.ctrl.js"></script>
<!-- jnavy-start.module -->
<script src="julius-app/jnavy-start/navy-start.module.js"></script>
<script src="julius-app/jnavy-start/config/jnavy-start.routes.js"></script>

<script type="text/javascript">
    setTimeout(function () {
        jQuery('#j-gif-anim').css("display", "none");
    }, 2000);
</script>


</body>
</html>
